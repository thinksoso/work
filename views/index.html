<!DOCTYPE html>
<html>
<!-- Head -->
<head>
    <title>扁平响应login登录页面带弹出</title>
    <!-- Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Existing Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">


    <link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">


</head>
<!-- //Head -->
<!-- Body -->
<body>

    <h1>扁平响应login登录页面带弹出</h1>


    <div class="w3layoutscontaineragileits">
        <h2>在这里登录</h2>
        <form action="#" method="post">
            <input type="email" name="Username" placeholder="EMAIL" required>
            <input type="password" name="Password" placeholder="PASSWORD" required>
            <ul class="agileinfotickwthree">
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>记住</label>
                    <a href="#">忘记密码?</a>
                </li>
            </ul>
            <div class="aitssendbuttonw3ls">
                <input type="submit" value="登录">
                <p> 注册一个新账户 <span>→</span> <a class="w3_play_icon1" href="#small-dialog1"> 点击这里</a></p>
                <div class="clear"></div>
            </div>
        </form>
    </div>

    <!-- for register popup -->
    <div id="small-dialog1" class="mfp-hide">
        <div class="contact-form1">
            <div class="contact-w3-agileits">
                <h3>注册表单</h3>
                <form action="#" method="post">
                    <div class="form-sub-w3ls">
                        <input placeholder="User Name" type="text" required>
                        <div class="icon-agile">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Email" class="mail" type="email" required>
                        <div class="icon-agile">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Password" type="password" required>
                        <div class="icon-agile">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3ls">
                        <input placeholder="Confirm Password" type="password" required>
                        <div class="icon-agile">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="login-check">
                        <label class="checkbox"><input type="checkbox" name="checkbox" checked="">I Accept Terms & Conditions</label>
                    </div>
                    <div class="submit-w3l">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- //for register popup -->

    <div class="w3footeragile">
        <p> &copy; 2019 All Rights Reserved | Design by <a href="http://www.bootstrapmb.com">bootstrap模板库</a></p>
    </div>



    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

    <!-- pop-up-box-js-file -->
    <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
    <!--//pop-up-box-js-file -->
    <script>
        $(document).ready(function () {
            $('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
                type: 'inline',
                fixedContentPos: false,
                fixedBgPos: true,
                overflowY: 'auto',
                closeBtnInside: true,
                preloader: false,
                midClick: true,
                removalDelay: 300,
                mainClass: 'my-mfp-zoom-in'
            });

        });
    </script>

</body>
 
</html>
